<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily2k Dashboard</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      background: #f58220;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      box-sizing: border-box;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile {
      display: flex;
      align-items: center;
    }
    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 10px;
    }
    .profile span {
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }
    .switch-btn {
      background: linear-gradient(to right, #00c853, #64dd17);
      color: #fff;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .balance-card {
      background: #000;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      text-align: center;
    }
    .balance-card .balance {
      font-size: 28px;
      font-weight: bold;
    }
    .actions {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5b895;
      border-radius: 50%;
      padding: 15px;
      width: 60px;
      height: 60px;
      justify-content: center;
      text-decoration: none;
      color: #000;
      font-size: 12px;
    }
    .ad-banner {
      background: #000;
      height: 100px;
      border-radius: 10px;
      margin: 15px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
    }
    .side-nav {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .side-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 50%;
      padding: 15px;
      width: 60px;
      height: 60px;
      color: #fff;
      font-size: 12px;
      text-decoration: none;
    }
    .weekly {
      background: #673ab7;
    }
    .market {
      background: #00bcd4;
    }
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .bottom-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5b895;
      border-radius: 50%;
      padding: 15px;
      width: 60px;
      height: 60px;
      text-decoration: none;
      color: #000;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="profile">
      <img id="profileImage" src="" alt="Profile">
      <span id="username">Loading...</span>
    </div>
    <a href="advertiser.html" class="switch-btn">Switch to advertise</a>
  </div>

  <div class="balance-card">
    <div class="balance-label">Balance</div>
    <div class="balance" id="balance">0</div>
    <div>Daily2k</div>
    <div class="fullname">Fullname: <span id="fullname">Loading...</span></div>
  </div>

  <div class="actions">
    <a href="task.html" class="action-btn"><i class="fa-solid fa-list-check"></i><div>Task</div></a>
    <button class="action-btn" onclick="alert('This feature will be added soon!')"><i class="fa-solid fa-tv"></i><div>WatchADS</div></button>
    <button class="action-btn" onclick="alert('This feature will be added soon!')"><i class="fa-solid fa-link"></i><div>Direct link</div></button>
  </div>

  <div class="ad-banner" id="adBanner">Loading ad...</div>

  <div class="side-nav">
    <a href="weeklycontex.html" class="side-btn weekly"><i class="fa-solid fa-trophy"></i><div>Weekly</div></a>
    <a href="market.html" class="side-btn market"><i class="fa-solid fa-store"></i><div>Market</div></a>
  </div>

  <div class="bottom-nav">
    <a href="profile.html" class="bottom-btn"><i class="fa-solid fa-user"></i><div>Profile</div></a>
    <a href="withdraw.html" class="bottom-btn"><i class="fa-solid fa-money-bill-wave"></i><div>Withdraw</div></a>
    <a href="friend.html" class="bottom-btn"><i class="fa-solid fa-users"></i><div>Friends</div></a>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
            apiKey: "AIzaSyCpH_yjFtiib-QuaCnHy2qeVyXhXikWTFg",
            authDomain: "mydaily2kbot.firebaseapp.com",
            projectId: "mydaily2kbot",
            storageBucket: "mydaily2kbot.appspot.com",
            messagingSenderId: "967002689133",
            appId: "1:967002689133:web:e3a8d03eaf7cf2f1b7f964",
            measurementId: "G-2VNDPK8V4J"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Load Profile Data
    db.ref("users/user1").on("value", (snapshot) => {
      const data = snapshot.val();
      document.getElementById("username").textContent = data.username || "User";
      document.getElementById("fullname").textContent = data.fullname || "N/A";
      document.getElementById("balance").textContent = data.balance || "0";
      document.getElementById("profileImage").src = data.profileImage || "https://via.placeholder.com/50";
    });

    // Load Banner Ad
    db.ref("ads/banner").on("value", (snapshot) => {
      const adText = snapshot.val();
      document.getElementById("adBanner").textContent = adText || "No Ads Available";
    });
  </script>

</body>
</html>
